<link
  href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
  rel="stylesheet"
/>
<app-core></app-core>
  <app-bag></app-bag>
<div id="product-main">
  <div id="product-content" *ngFor="let product of product">
    <div id="product" >
        <a href="/"><div class="back-icon"><i class='bx bx-arrow-back'></i> Back</div></a>
        <div class="row">
            <div class="color-product">
                <div>
                <img src="assets/images/iphone.jpg" alt="">
            </div>
                <div>
                <img src="assets/images/iphone.jpg" alt="">
            </div>
                <div>
                <img src="assets/images/iphone.jpg" alt="">
            </div>
            </div>
            <div class="product">
              <img [src]="'assets/images/' + product.image" alt="{{ product.name }}">
            </div>
            <div class="product-infor">
                <h1>{{product.name}}</h1>
                <p>{{product.series}}</p>
                <div class="row">
                    <div>*****</div>
                    <div>5/5</div>
                </div>
                <h2>{{product.price | currency}}</h2>
                <div class="product-content">
                    <p>{{product.description}}</p>
                </div>
            </div>
        </div>
      </div><hr>
      <div id="description">
        <h3>Description</h3>
        <div class="description">
            <p>{{product.describe}}</p>
        </div>
      </div>
  </div>
</div>
