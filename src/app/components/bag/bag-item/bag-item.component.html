<link
  href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
  rel="stylesheet"
/>
<app-core></app-core>
  <app-bag-checkout></app-bag-checkout>
  <div id="product-main">
    <h1>Check Your Bag Items</h1>
    <div class="all-products">
      <div id="product-content" class="row" *ngFor="let product of cartItems">
        <div class="product-image">
          <img [src]="'assets/images/' + product.image" alt="">
        </div>
        <div class="products">
          <h1>{{ product.name }}</h1>
          <p class="color-product">{{ product.series }}</p>
          <p>{{ product.description }}</p>
          <div class="row">
            <div>*****</div>
            <div>5/5</div>
          </div>
          <div class="row space-beetwen">
            <div>{{ product.price | currency }} x <span>1</span></div>
          </div>
        </div>
        <i class='bx bx-window-close' (click)="removeFromCart(product)"></i>
      </div>
    </div>
  </div>
