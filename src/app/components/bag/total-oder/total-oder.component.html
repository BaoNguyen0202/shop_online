<link
  href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
  rel="stylesheet"
/>

<div id="product-main">
   <div id="content">
    <h3>Oder Summary</h3>
    <div class="row space-between oder-text">
        <div>Items:</div>
        <div>{{getNumberOfItems()}}</div>
    </div>
    <div class="row space-between oder-text">
        <div>Shipping:</div>
        <div>${{getShippingCost()}}</div>
    </div>
    <div class="row space-between oder-text">
        <div>Estimated GST:</div>
        <div>${{getTax()}}</div>
    </div>
    <div class="row space-between oder-text">
        <div>Gift Card:</div>
        <div>$0</div>
    </div>
    <hr>
    <div class="row space-between">
        <div class="total">Oder Total:</div>
        <div class="total">${{getTotal()}}</div>
    </div>
    <hr>
    <a href="/payment"><button class="btn-oder">Place your oder</button></a>
   </div>
</div>
